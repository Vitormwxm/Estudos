<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Formularios</title>
</head>
<body>
    <div class="container-login">
        
        <form class="login" method="POST" action="http://127.0.0.1:5500/prog-br-aulas/formularios/cadastro.html">
            <h2 class="login-title">Cadastro</h2>
            <input class="login-item login-item_first" type="email" name="email" placeholder="email"> 
            <input class="login-item login-item_second" type="password" name="senha"  placeholder="senha">
            <input class="login-item login-item_third" type="submit" value="login">
        </form>
    </div>
</body>
</html>
