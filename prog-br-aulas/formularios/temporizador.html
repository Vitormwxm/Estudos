<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        var numero = 0;
        var minuto = 0;
        function temporizador(){
            let temp = document.getElementById("temporizador")
            temp.innerHTML = minuto + ":" + numero
            numero++
        

            if(numero > 59){
                numero = 0;
                minuto++
            
            }
          
        }

        function iniciar () {
            interval = setInterval(temporizador, 1000)
            let btnContinuar = document.getElementById("iniciar")
            btnContinuar.textContent = "iniciar"
        }

        function parar () {
            clearInterval(interval)
            let btnContinuar = document.getElementById("iniciar")
            btnContinuar.textContent = "continuar"
        }

        function resetar (){
            clearInterval(interval)
            numero = 0 
            minuto = 0
            let temp = document.getElementById("temporizador")
            let btnContinuar = document.getElementById("iniciar")
            btnContinuar.textContent = "iniciar"
            temp.innerHTML = "0:0"
        }
    </script>
<body>
    <h1 id="temporizador"> 0:0</h1>
    <button id="iniciar" onclick="iniciar()">iniciar</button>
    <button onclick="parar()"> parar</button>
    <button onclick="resetar()"> resetar</button>
</body>
</html>
